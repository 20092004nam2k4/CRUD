<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List Customer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        a, button {
            text-decoration: none;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a {
            background-color: #007bff;
            color: #fff;
        }

        button.edit {
            background-color: #28a745;
            color: #fff;
        }

        button.delete {
            background-color: #dc3545;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        img {
            max-width: 50px;
            max-height: 50px;
        }

    </style>
</head>
<body>

<h3>Customers</h3>

<a th:href="@{/customers/create}" >Add</a>

<table id="customers">
    <thead>
    <tr>
        <!-- Uncomment and modify the following code for 'STT' column -->
        <!-- <th>STT</th> -->
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Image</th>
        <th>Actions</th> <!-- Added for actions column -->
        <!-- Uncomment and modify the following code for 'Delete' column -->
        <!-- <th>Delete</th> -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="s, o : ${staff}">
        <!-- Uncomment and modify the following code for 'STT' column -->
        <!-- <td th:text="${o.count}"></td> -->
        <td th:text="${s.getName()}"></td>
        <td th:text="${s.getAge()}"></td>
        <td th:text="${s.getEmail()}"></td>
        <td><img th:src="${s.getImage()}"></td>
        <td>
            <button class="edit" th:href="@{/customers/update/{id}(id=${s.getId()})}">Update</button>
            <button class="delete" th:href="@{/customers/delete/{id}(id=${s.getId()})}">Delete</button>
        </td>
        <!-- Uncomment and modify the following code for 'Update' and 'Delete' links -->

        <!-- <td><a th:href="@{/customers/delete/{id}(id=${c.getId()})}">Delete</a></td> -->
    </tr>
    </tbody>
</table>
