<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>List Customer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        a, button {
            text-decoration: none;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a {
            background-color: #007bff;
            color: #fff;
        }

        a.update {
            background-color: #28a745;
            color: #fff;
        }

        a.delete {
            background-color: #dc3545;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<h3>Customers</h3>

<a th:href="@{/customers/create}">Add</a>

<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s, o : ${staff}">
        <td th:text="${s.getName()}"></td>
        <td th:text="${s.getAge()}"></td>
        <td th:text="${s.getEmail()}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${s.getImage()}}" alt=""></td>
        <td>
            <a class="update" th:href="@{/customers/update/{id}(id=${s.getId()})}">Update</a>
            <a class="delete" th:href="@{/customers/delete/{id}(id=${s.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
