<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
        }

        #form {
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        label {
            font-weight: bold;
            padding: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>

<h3>Add Product</h3>

<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>

<div id="form">
    <form th:action="@{/customers/save}" th:object="${staffFile}" method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><label for="description">Age</label></td>
                <td><input type="text" id="description" th:field="*{age}" /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" id="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td><label for="image">Image</label></td>
                <td><input type="file" id="image" th:field="*{image}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
